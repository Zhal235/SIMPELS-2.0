version: '3.8'

services:
  # Backend Laravel
  backend:
    image: php:8.2-fpm
    container_name: simpels-backend
    working_dir: /var/www/backend
    volumes:
      - ./Backend:/var/www/backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
    networks:
      - simpels-network
    command: php artisan serve --host=0.0.0.0 --port=8001

  # Frontend React (build static)
  frontend:
    image: node:20-alpine
    container_name: simpels-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run build"
    networks:
      - simpels-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: simpels-nginx
    ports:
      - "8080:80"
      - "8001:8001"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./Backend/public:/var/www/backend/public:ro
    depends_on:
      - backend
    networks:
      - simpels-network

networks:
  simpels-network:
    driver: bridge
