# Nginx configuration for mobilesimpels.saza.sch.id
# PWA Flutter Web App - Mobile SIMPELS

server {
    listen 80;
    listen [::]:80;
    server_name mobilesimpels.saza.sch.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mobilesimpels.saza.sch.id;

    # SSL Certificate - adjust path if needed
    # ssl_certificate /etc/letsencrypt/live/saza.sch.id/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/saza.sch.id/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root folder - Flutter Web build
    root /var/www/mobilesimpels;
    index index.html;

    # Logs
    access_log /var/log/nginx/mobilesimpels-access.log;
    error_log /var/log/nginx/mobilesimpels-error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
    gzip_min_length 1000;

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Flutter service worker - no cache
    location = /flutter_service_worker.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # PWA manifest
    location = /manifest.json {
        default_type application/manifest+json;
    }

    # SPA routing - all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
        # Prevent caching of index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
