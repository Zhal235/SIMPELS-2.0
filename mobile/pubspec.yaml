name: simpels_mobile
description: SIMPELS Mobile - Aplikasi PWA untuk Wali Santri
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Auth & Security
  flutter_secure_storage: ^9.0.0
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2
  
  # Push Notifications
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
