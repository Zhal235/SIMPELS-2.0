<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SIMPELS Mobile - Aplikasi PWA untuk Wali Santri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SIMPELS Mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="theme-color" content="#2563EB">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Icon-192.png"/>
  
  <title>SIMPELS Mobile</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      background-color: #2563EB;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2563EB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-icon {
      width: 100px;
      height: 100px;
      background-image: url('icons/Icon-192.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
    
    // Download main.dart.js
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Hide loading screen after app starts
            setTimeout(function() {
              const loading = document.getElementById('loading');
              if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s';
                setTimeout(() => loading.remove(), 500);
              }
            }, 1000);
          });
        }
      });
    });
  </script>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="loading-icon"></div>
    <div class="loading-text">SIMPELS Mobile</div>
    <div class="loading-spinner"></div>
  </div>

  <script src="flutter.js" defer></script>
</body>
</html>
